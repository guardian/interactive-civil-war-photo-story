{{#if i !== 0}}
<div class="clearboth"></div>
{{/if}}

<div class="gu-block block-lead intro {{#if i === 0}}story-lead{{/if}} state-{{fadeState}}" id="p{{i}}" decorator="photofade:{id:{{i}}}">
	<div class="lead-photo">
		<div class="lead-banding" style="{{#if bandcolor}}background-color:{{bandcolor}}{{/if}}"></div>
		<div class="lead-photo-container" style="position:relative; z-index:2;">
			<div class="fadeImageContainer {{#if fadeState === 'old'}}intro-hide{{/if}}">
				<div class='guLazyLoad ' decorator='lazyload:{src:{{url.split(",")[0]}},imgSizes:{{config[ photoshape + "_sizes" ]}} }'></div>
			</div>
			<div class="fadeImageContainer {{#if fadeState === 'new'}}intro-hide{{/if}}">
				<div class='guLazyLoad' decorator='lazyload:{src:{{url.split(",")[1]}},imgSizes:{{config[ photoshape + "_sizes" ]}} }'></div>
			</div>
		</div>
	</div>
	<div class="lead-text-container position-{{leadtextposition}}">
		<div class="lead-text-block text-col-{{size}} push-{{offset}}" style="{{customstyle}} {{#if textcolor}}color: {{textcolor}}{{elseif config.headline_colour != ''}}color: #{{config.headline_colour}};{{/if}}">
			<h1>{{{primarytext}}}</h1>
			<h2>{{{secondarytext}}}</h2>
			<shareContainer media="['twitter','facebook','mail']" photo="{{i}}"/>
		</div>
		<div class="fadeToggle">
			<button class="fadestate-{{fadeState}}" on-click="toggleFadestate:{{fadeState}}"><span></span></button>
		</div>
	</div>
	
	<div class="lead-divider"></div>
</div>

<script>
component.exports = {
	onrender: function(){
		this.on('toggleFadestate',function(e,currentState){
			var newState = currentState === "old" ? "new" : "old";
			this.set('blocks[' + e.index.i + '].fadeState',newState);
			this.set('blocks[' + e.index.i + '].toggleClicked',true);
		})
	}
}
</script>
